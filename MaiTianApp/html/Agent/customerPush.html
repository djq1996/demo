		<script>
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				//				statusBarBackground: '#f7f7f7'
			});

			//初始化单页的区域滚动
			mui('.mui-scroll-wrapper').scroll();
			/*部门之间的选项卡*/
			var zIndex = 100;
			$("body").on("tap", '.unfold', function() {
				$(".menu a").removeClass('mui-tag-active')
				var _href = $(this).attr('href')
				var html = '<a class="mui-tag mui-tag-active" href="' + _href + '">' + $(this).siblings('a').text() + '</a>';
				$(".page-tab").hide();
				$(_href).show();
				/*tag标签层级高低*/
				$(".menu a").each(function() {
					$(this).css("z-index", zIndex--)
				})
				$(".menu").append(html);
			});
			/*点击标签切换*/
			$("body").on("tap", '.mui-tag', function() {
				var _href = $(this).attr('href');
				$(".page-tab").hide();
				$(_href).show();
				$(this).addClass("mui-tag-active").siblings().removeClass('mui-tag-active');
				$(this).nextAll().remove();
			})

			/*推送*/
			$(".pushBox,#pushSure").hide()
			$(".pushText").on("tap", function() {
				$(".pushBox").show().find("textarea").focus();
				$("#pushSure").show();
			});
			$(".unfold").on("tap", function() {
				$(".pushBox").hide();
				$("#pushSure").hide();
			});
			$("#pushSure").click(function() {
				$(".pushBox").hide()
				setTimeout(function() {
					mui.confirm('是否推送？', ' ', function(e) {
						if(e.index == 1) {
							mui.toast('推送成功')
						}

					}, 'div')
				}, 1000)
			})
		</script>
