		<script type="text/javascript">
			mui.init({
				swipeBack: true, //启用右滑关闭功能
			});
			mui('.mui-scroll-wrapper').scroll();
			var viewApi = mui('#app').view({
				defaultPage: '#default'
			});
			var view = viewApi.view;
			(function($) {
				//处理view的后退与webview后退
				var oldBack = $.back;
				$.back = function() {
					if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
				view.addEventListener('pageBeforeShow', function(e) {
					//				console.log(e.detail.page.id + ' beforeShow');
				});
				view.addEventListener('pageShow', function(e) {
					//				console.log(e.detail.page.id + ' show');
				});
				view.addEventListener('pageBeforeBack', function(e) {
					//				console.log(e.detail.page.id + ' beforeBack');
				});
				view.addEventListener('pageBack', function(e) {
					//				console.log(e.detail.page.id + ' back');
				});
			})(mui);
			//提交保存
			$("#default").on('tap','#save',function(){
//				mui.toast('提交成功');
				OpenNewPage("#save",'houseMatchingAgent','_www/html/Manager/houseMatching.html')
			});
			$('#needType').on("tap",'.mui-table-view-cell',function(){
				$("input[name=needType]").val($(this).text());
				setTimeout(function(){
					viewApi.back();
				},250);
			});
			$('#use').on("tap",'.mui-table-view-cell',function(){
				$("input[name=use]").val($(this).text());
				setTimeout(function(){
					viewApi.back();
				},250);
			});
			$('#habitable').on("tap",'.mui-table-view-cell',function(){
				$("input[name=habitable]").val($(this).text());
				setTimeout(function(){
					viewApi.back();
				},250);
			});
			$('#section').on("tap",'.mui-table-view-cell',function(){
				$("input[name=section]").val($(this).text());
				setTimeout(function(){
					viewApi.back();
				},250);
			});
			$('#intention').on("tap",'.mui-table-view-cell',function(){
				$("input[name=intention]").val($(this).find('span').eq(0).text());
				setTimeout(function(){
					viewApi.back();
				},250);
			});
			$('#dengji').on("tap",'.mui-table-view-cell',function(){
				$("input[name=dengji]").val($(this).text());
				setTimeout(function(){
					viewApi.back();
				},250);
			});
			//添加联系人
			$("#default").on('tap','.add-phone',function(){
				if($(".phonebox .delphonegroup").length>=5){
					mui.toast("最多添加五个联系人");
				}else{
					var str='<div class="delphonegroup"><a class="mui-icon mui-icon-minus"></a>';
					str+='<div class="nameGroup mui-clearfix"><label>姓名：</label>';
					str+='<input type="text" class="mui-text-right" placeholder="请输入"></div>';
					str+='<div class="phoneGroup mui-clearfix"><label>联系方式：</label>';
					str+='<input type="text" class="mui-text-right" placeholder="请输入"></div>';
					str+='<div class="relationGroup mui-clearfix"><label>关系：</label>';
					str+='<input type="text" class="mui-text-right" placeholder="请输入"></div></div>';
					$('.phonebox').append(str);
				}
			});
			$(".phonebox").on('tap','.delphonegroup .mui-icon-minus',function(){
				$(this).parent(".delphonegroup").remove();
			});
		</script>
