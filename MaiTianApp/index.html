<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/Agent/login.css"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture" data-type='0'>经纪人</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#picture" data-type='1'>店长</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#picture" data-type='2'>区经</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture"><b>取消</b></a>
				</li>
			</ul>
		</div>
		<div class="mui-content">
			<div class="" style="padding: 2.5rem 0;">
				<img src="img/logo.png" class="logoImg" />
			</div>
			
			<form id='login-form' class="">
				<ul>
					<li class="mui-clearfix">
						<i class="mui-icon mui-icon-person"></i>
						<input type="text" class="mui-input-clear" value="admin" placeholder="请输入用户名" name="loginId" id="" />
					</li>
					<li class="mui-clearfix">
						<i class="mui-icon mui-icon-locked"></i>
						<input type="password" class="mui-input-clear" value="123" placeholder="密码" value="" name="password" id="" />
					</li>
				</ul>
				<div class="mui-clearfix">
					<div class="mui-pull-right" id="peopleType">
						<input type="hidden" name="degnluType" id="degnluType" value="0" />
						<a href="#picture" class="peopleTypeText">经纪人<i class="mui-icon mui-icon-arrowdown" style="font-size: 18px;"></i></a>
					</div>
				</div>
				<button type="button" class="mui-btn mui-btn-block" id="login">登   陆</button>
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script>
			var type = '0';
			/*登陆类型选择*/
			mui('body').on('tap', '.mui-popover li a', function(e) {
				if($(this).text() !='取消'){
					$(".peopleTypeText").html($(this).text()+'<i class="mui-icon mui-icon-arrowdown" style="font-size: 18px;"></i>');
					$("input[name=degnluType]").val($(this).attr('data-type'))
					type = $("input[name=degnluType]").val()
				}
				
			});
			
			//登陆
			$("body").on('tap','#login',function(){
//				console.log(type)
				if($('input[name=loginId]').val()=='admin'&&$('input[name=password]').val()=='123'){
					
					
					switch(type)
						{
						    case '0':
						      mui.openWindow({
									url: 'html/Manager/nav.html',
									id: 'ManagerNav',
									styles: {
										popGesture:"close"
									},	
									show: {
										aniShow: 'pop-in', //页面显示动画，默认为”slide-in-right“；
										duration: '300', //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
									},
									 waiting:{
								      autoShow:true,//自动显示等待框，默认为true
								      title:'主银，表着急...',//等待对话框上显示的提示内容
								    }
								})
						       
						        break;
						    case '1':
						    mui.openWindow({
									url: 'html/Agent/nav.html',
									id: 'AgentNav',
									styles: {
										popGesture:"close"
									},	
									show: {
										aniShow: 'pop-in', //页面显示动画，默认为”slide-in-right“；
										duration: '300', //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
									},
									 waiting:{
								      autoShow:true,//自动显示等待框，默认为true
								      title:'主银，表着急...',//等待对话框上显示的提示内容
								    }
								})
						        break;
						    case '2':
						     mui.openWindow({
									url: 'html/Area/nav.html',
									id: 'AreaNav',
									styles: {
										popGesture:"close"
									},	
									show: {
										aniShow: 'pop-in', //页面显示动画，默认为”slide-in-right“；
										duration: '300', //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
									},
									 waiting:{
								      autoShow:true,//自动显示等待框，默认为true
								      title:'主银，表着急...',//等待对话框上显示的提示内容
								    }
								})
						        break;
						    default:
						}
					mui.toast('登陆成功',{ duration:'short', type:'div' });
						
				}else{
					mui.toast('请输入正确账号密码');
				}
			})
			
		</script>
	</body>

</html>
